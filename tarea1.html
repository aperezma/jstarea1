<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var distancia
        var transporte;
        distancia = prompt('Ingrese la distancia a recorrer', '')
        if (distancia < 1000){
            transporte = 'a pie'
        } else if (distancia < 10000){
            transporte = 'en bicicleta'
        } else if (distancia < 30000){
            transporte = 'en colectivo'
        } else if (distancia < 100000){
            transporte = 'en auto'
        } else if (distancia >= 100000){
            transporte = 'en avion'
        }
        document.write('Debe viajar ');
        document.write(transporte);
    </script> 
</body>
</html>
